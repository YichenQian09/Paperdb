<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>搜索结果</title>
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
	<link rel="stylesheet" href="css/general-search.css">
	<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="search-result-container container">
	<div class="search-top">
		<div class="blank"></div>
		<div class="search-title">
			<img class="title-chinese" src="images/title.png" alt="">
			<img class="title-english" src="images/title-english.png" alt="">
		</div>
		<div class="advanced-search">
			<div class="advanced-search-search clearfix">
				<div class="select-level1">

					<ul id="place">

							<div class="clearfix">
								<p>地区</p>
								<img src="images/select-white.png" alt="">

					</ul>
				</div>
				<div class="select-level1 long-select">
					<ul id="ecoSystem">

							<div class="clearfix">
								<p>生态系统类型</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level2  clearfix">
					<ul class="first-title oppo-style" id="documentType">

							<div class="clearfix">
								<p>文献类型</p>
								<img src="images/select-blue.png" alt="">

					</ul>
				</div>
				<div class="select-level1 long-select">
				<!-- id="ecoService" -->
					<ul id="valueType">
						<li class="select-title">
							<div class="clearfix">
								<p>非市场价值类型</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-time select-seventh clearfix">
					<ul class="first-title">
							<li class="select-title">
								<div class="clearfix">
									<p>2000</p>
									<img src="images/select-white.png" alt="">
								</div>
							</li>
					</ul>
					<p class="select-time-label2">至</p>
					<ul class="second-title">
						<li class="select-title">
							<div class="clearfix">
								<p>2017</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level1">
					<ul id="model">
						<li class="select-title">
							<div class="clearfix">
								<p>方法</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level1 long-select">
				<!-- id="ecoService" -->
					<ul id="ecoService">
						<li class="select-title">
							<div class="clearfix">
								<p>生态系统服务类型</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="general-search-search clearfix">
					<ul class="search-ul oppo-style">
						<li class="select-article">
							<div class="clearfix">
								<p>文章标题</p>
								<img src="images/select-blue.png" alt="">
							</div>
						</li>
						<li class="select-keyword">关键字</li>
						<li class="select-writer">作者</li>
					</ul>
					<input value="请输入文章标题" type="text">
				</div>
				<button class="search-style start-search">
					<img src="images/search.png" alt="">
					<p>搜索</p>
				</button>
				<button class="search-style clear-search">
					<img src="images/delete.png" alt="">
					<p>清空搜索</p>
				</button>
						
			</div>
			<div class="search-number clearfix">
				<p></p>
			</div>

			
		</div>
		</div>
		<div class="search-result"></div>
			<div class="change-article-page clearfix">
				<button>上一页</button>
				<div class="page-number">
					<div class="page-number-in clearfix">

						<p>3</p>
						<p>4</p>
						<p>5</p>
