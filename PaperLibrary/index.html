<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>高级搜索</title>
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
	<link rel="stylesheet" href="css/general-search.css">
	<script src="js/jquery-3.1.1.min.js"></script>
</head>
<body style="background:rgb(65,90,144);">
	<div class="advanced-search-container container ">
		<div class="blank"></div>
		<div class="search-title">
			<img class="title-chinese" src="images/title.png" alt="">
			<img class="title-english" src="images/title-english.png" alt="">
		</div>
		<div class="advanced-search">
			<div class="advanced-search-search clearfix">
				<div class="select-level1">

					<ul id="place">
						<li class="select-title">
							<div class="clearfix">
								<p>地区</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level1 long-select">
					<ul id="ecoSystem">
						<li class="select-title">
							<div class="clearfix">
								<p>生态系统类型</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level2  clearfix">
					<ul class="first-title oppo-style" id="documentType">
						<li class="select-title">
							<div class="clearfix">
								<p>文献类型</p>
								<img src="images/select-blue.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level1 long-select">
				<!-- id="ecoService" -->
					<ul id="valueType">
						<li class="select-title">
							<div class="clearfix">
								<p>非市场价值类型</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level1">
					<ul id="model">
						<li class="select-title">
							<div class="clearfix">
								<p>方法</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="select-level1 long-select">
				<!-- id="ecoService" -->
					<ul id="ecoService">
						<li class="select-title">
							<div class="clearfix">
								<p>生态系统服务类型</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<div class="general-search-search clearfix">
					<ul class="search-ul oppo-style">
						<li class="select-article">
							<div class="clearfix">
								<p>文章标题</p>
								<img src="images/select-blue.png" alt="">
							</div>
						</li>
						<li class="select-keyword">关键字</li>
						<li class="select-writer">作者</li>
					</ul>
					<input value="请输入文章标题" type="text">
				</div>
				<div class="select-time select-seventh clearfix">
					<p class="select-time-label1 oppo-style">时间</p>
					<span></span>
					<div>
						<ul class="first-title">
							<li class="select-title">
								<div class="clearfix">
									<p>2000</p>
									<img src="images/select-white.png" alt="">
								</div>
							</li>
						</ul>
					</div>
					<p class="select-time-label2">至</p>
					<ul class="second-title">
						<li class="select-title">
							<div class="clearfix">
								<p>2017</p>
								<img src="images/select-white.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<button class="search-style start-search">
					<img src="images/search.png" alt="">
					<p>搜索</p>
				</button>
				<button class="search-style clear-search">
					<img src="images/delete.png" alt="">
					<p>清空搜索</p>
				</button>				
			</div>
		</div>
		<div class="footer">
        	<div class="clearfix">
        		<img src="images/Contact us.png" alt="">
				<a href="mailto:oucguojing@163.com?subject=海洋生态系统服务非市场价值评估网站">联系我们</a>
        	</div>
		</div>
	</div>
	<script src="js/general-search.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
</body>
</html>
